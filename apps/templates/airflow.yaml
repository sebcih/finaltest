apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: ai
  project: default
  source:
    path: charts/airflow
    repoURL: https://github.com/sebcih/finaltest.git
    helm:
      valueFiles:
      - values.yaml
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
